<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Event Logger</title>
  <style>
    :root {
      --bg: #0b0d12;
      --panel: #121826;
      --panel2: #0f1420;
      --text: #e8eefc;
      --muted: #9fb0d0;
      --border: rgba(255,255,255,0.12);
      --shadow: 0 10px 30px rgba(0,0,0,0.35);
      --radius: 16px;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: var(--sans);
      background: radial-gradient(1200px 800px at 20% 10%, rgba(96,165,250,0.12), transparent 55%),
                  radial-gradient(1000px 700px at 90% 25%, rgba(167,139,250,0.10), transparent 60%),
                  var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 18px;
    }

    .wrap {
      width: min(980px, 100%);
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    header {
      padding: 18px 18px 12px;
      border-bottom: 1px solid var(--border);
      background: rgba(0,0,0,0.15);
    }

    h1 {
      margin: 0 0 6px;
      font-size: 20px;
      font-weight: 700;
      letter-spacing: 0.2px;
    }
    .sub {
      margin: 0;
      color: var(--muted);
      font-size: 13px;
    }

    .content {
      padding: 18px;
      display: grid;
      gap: 14px;
    }

    .row {
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
    }

    textarea {
      width: 100%;
      min-height: 72px;
      resize: vertical;
      padding: 12px 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(0,0,0,0.20);
      color: var(--text);
      outline: none;
      font-size: 15px;
      line-height: 1.3;
    }

    textarea::placeholder { color: rgba(159,176,208,0.75); }

    .buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }

    button {
      appearance: none;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.06);
      color: var(--text);
      padding: 10px 14px;
      border-radius: 12px;
      font-weight: 650;
      cursor: pointer;
      transition: transform 0.04s ease, background 0.15s ease, border-color 0.15s ease;
      user-select: none;
    }

    button:hover { background: rgba(255,255,255,0.10); border-color: rgba(255,255,255,0.22); }
    button:active { transform: translateY(1px); }

    .primary {
      background: rgba(96,165,250,0.20);
      border-color: rgba(96,165,250,0.35);
    }
    .primary:hover { background: rgba(96,165,250,0.28); border-color: rgba(96,165,250,0.48); }

    .danger {
      background: rgba(248,113,113,0.16);
      border-color: rgba(248,113,113,0.30);
    }
    .danger:hover { background: rgba(248,113,113,0.22); border-color: rgba(248,113,113,0.44); }

    .hint {
      margin-left: auto;
      color: var(--muted);
      font-size: 13px;
    }

    .logpane {
      border: 1px solid var(--border);
      border-radius: 14px;
      background: rgba(0,0,0,0.22);
      overflow: hidden;
    }

    .loghead {
      padding: 10px 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      border-bottom: 1px solid var(--border);
      background: rgba(0,0,0,0.18);
    }

    .count {
      color: var(--muted);
      font-size: 13px;
    }

    .loglist {
      max-height: 48vh;
      overflow: auto;
      padding: 10px 12px 12px;
      font-family: var(--mono);
      font-size: 13px;
      line-height: 1.35;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .entry {
      padding: 8px 8px;
      border-radius: 10px;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.08);
      margin-bottom: 8px;
    }

    .ts { color: rgba(159,176,208,0.95); }
    .msg { color: var(--text); }

    .empty {
      color: rgba(159,176,208,0.75);
      padding: 10px 4px;
      font-family: var(--sans);
    }

    .footer {
      padding: 0 18px 18px;
      color: rgba(159,176,208,0.70);
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Event Logger</h1>
      <p class="sub">Type an event, press Log. Entries are saved in your browser.</p>
    </header>

    <div class="content">
      <div class="row">
        <textarea id="input" placeholder="Type your eventâ€¦ (Enter logs, Ctrl/Cmd+Enter to log)"></textarea>

        <div class="buttons">
          <button id="logBtn" class="primary" type="button">Log</button>
          <button id="clearBtn" class="danger" type="button">Clear Log</button>
          <div class="hint">Tip: Ctrl/Cmd + Enter logs instantly</div>
        </div>
      </div>

      <div class="logpane">
        <div class="loghead">
          <div class="count" id="countLabel">0 entries</div>
          <button id="copyBtn" type="button" title="Copy all logs to clipboard">Copy All</button>
        <button id="orderBtn" type="button">Newest First</button>
        <button id="exportBtn" type="button">Export .txt</button>
        </div>
        <div id="logList" class="loglist"></div>
      </div>
    </div>

    <div class="footer">
      Stored in <span style="font-family: var(--mono);">localStorage</span> on this device + browser only.
    </div>
  </div>

  <script>
    (function () {
      const STORAGE_KEY = "event_logger_v1";

      const ORDER_KEY = "event_logger_order_v1";

      const inputEl = document.getElementById("input");
      const logBtn = document.getElementById("logBtn");
      const clearBtn = document.getElementById("clearBtn");
      const copyBtn = document.getElementById("copyBtn");
      const logListEl = document.getElementById("logList");
      const countLabel = document.getElementById("countLabel");
      const orderBtn = document.getElementById("orderBtn");
      const exportBtn = document.getElementById("exportBtn");

      /** @type {{tsISO:string, tsPretty:string, text:string}[]} */
      let logs = loadLogs();

      let isReversed = loadOrderPreference();

      function nowStamp() {
        const d = new Date();
        const tsPretty = new Intl.DateTimeFormat(undefined, {
          year: "numeric",
          month: "2-digit",
          day: "2-digit",
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
        }).format(d);

        return {
          tsISO: d.toISOString(),
          tsPretty,
        };
      }

      function loadLogs() {
        try {
          const raw = localStorage.getItem(STORAGE_KEY);
          if (!raw) return [];
          const parsed = JSON.parse(raw);
          if (!Array.isArray(parsed)) return [];
          // Basic validation
          return parsed
            .filter(x => x && typeof x.tsISO === "string" && typeof x.tsPretty === "string" && typeof x.text === "string");
        } catch {
          return [];
        }
      }

function loadOrderPreference() {
  const raw = localStorage.getItem(ORDER_KEY);
  return raw === "true"; // defaults to false if null
}

function updateOrderButton() {
  orderBtn.textContent = isReversed ? "Oldest First" : "Newest First";
}

function saveOrderPreference() {
  localStorage.setItem(ORDER_KEY, isReversed);
}

      function saveLogs() {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(logs));
      }

      function setCount() {
        const n = logs.length;
        countLabel.textContent = `${n} ${n === 1 ? "entry" : "entries"}`;
      }

      function render() {
        logListEl.innerHTML = "";

        if (logs.length === 0) {
          const empty = document.createElement("div");
          empty.className = "empty";
          empty.textContent = "No logs yet.";
          logListEl.appendChild(empty);
          setCount();
          return;
        }

const displayLogs = isReversed
  ? logs.slice().reverse()
  : logs;

for (const item of displayLogs) {

          const div = document.createElement("div");
          div.className = "entry";

          const ts = document.createElement("div");
          ts.className = "ts";
          ts.textContent = item.tsPretty;

          const msg = document.createElement("div");
          msg.className = "msg";
          msg.textContent = item.text;

          div.appendChild(ts);
          div.appendChild(msg);
          logListEl.appendChild(div);
        }

        setCount();
        // auto-scroll to bottom
        logListEl.scrollTop = logListEl.scrollHeight;
      }

      function addLog(text) {
        const cleaned = text.trim();
        if (!cleaned) return;

        const stamp = nowStamp();
        logs.push({ tsISO: stamp.tsISO, tsPretty: stamp.tsPretty, text: cleaned });
        saveLogs();
        render();
      }

      logBtn.addEventListener("click", () => {
        addLog(inputEl.value);
        inputEl.value = "";
        inputEl.focus();
      });

orderBtn.addEventListener("click", () => {
  isReversed = !isReversed;
  saveOrderPreference();
  updateOrderButton();
  render();
});

exportBtn.addEventListener("click", () => {
  if (logs.length === 0) return;

  const text = logs
    .map(x => `${x.tsPretty}  ${x.text}`)
    .join("\n");

  const blob = new Blob([text], { type: "text/plain" });
  const url = URL.createObjectURL(blob);

  const a = document.createElement("a");
  const now = new Date();
  const filename = `event-log-${now.toISOString().slice(0,19).replace(/:/g, "-")}.txt`;

  a.href = url;
  a.download = filename;
  document.body.appendChild(a);
  a.click();

  document.body.removeChild(a);
  URL.revokeObjectURL(url);
});

      clearBtn.addEventListener("click", () => {
        if (logs.length === 0) return;

        const ok = confirm("Clear ALL logged entries? This cannot be undone.");
        if (!ok) return;

        logs = [];
        saveLogs();
        render();
        inputEl.focus();
      });

      copyBtn.addEventListener("click", async () => {
        if (logs.length === 0) return;

        const text = logs
          .map(x => `${x.tsPretty}  ${x.text}`)
          .join("\n");

        try {
          await navigator.clipboard.writeText(text);
          copyBtn.textContent = "Copied!";
          setTimeout(() => (copyBtn.textContent = "Copy All"), 900);
        } catch {
          // Fallback if clipboard isn't available
          const ta = document.createElement("textarea");
          ta.value = text;
          document.body.appendChild(ta);
          ta.select();
          document.execCommand("copy");
          document.body.removeChild(ta);
          copyBtn.textContent = "Copied!";
          setTimeout(() => (copyBtn.textContent = "Copy All"), 900);
        }
      });

      // Keyboard shortcut: Ctrl/Cmd + Enter logs
      inputEl.addEventListener("keydown", (e) => {
        const isCmdOrCtrl = e.metaKey || e.ctrlKey;
        if (isCmdOrCtrl && e.key === "Enter") {
          e.preventDefault();
          logBtn.click();
        }
      });

      // Initial render
      updateOrderButton();
      render();
      inputEl.focus();
    })();
  </script>
</body>
</html>
